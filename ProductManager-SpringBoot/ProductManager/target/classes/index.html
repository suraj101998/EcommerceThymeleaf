<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Product Manager</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div align="center" class="container my-2">
    <h1>Product List</h1>
    <a href="new" class="btn btn-primary btn-sm mb-3">Create New Product</a>
    <br/><br/>
    <form th:action="@{/}" align="center">
    Filter: <input type="text" placeholder="filter by name,description or categoryid" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" class="btn btn-primary btn-sm mb-3" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
</form>
    <table border="1" cellpadding="10" class = "table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>SKU</th>
                <th>Name</th>
                <th>Description</th>
                <th>UnitPrice</th>
                <th>ImageUrl</th>
                <th>UnitsOfStock</th>
                <th>DateCreated</th>
                <th>LastUpdated</th>
                <th>CategoryId</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
            	<td th:text="${product.id}">Product ID</td>
            	<td th:text="${product.sku}">SKU</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.unitprice}">UnitPrice</td>
                <td th:text="${product.imageurl}">ImageUrl</td>
                <td th:text="${product.unitsofstock}">UnitsOfStock</td>
                <td th:text="${product.datecreated}">DateCreated</td>
                <td th:text="${product.lastupdated}">LastUpdated</td>
                <td th:text="${product.categoryid}">CategoryId</td>
                <td>
                	<a th:href="@{'/edit/' + ${product.id}}" class="btn btn-primary">Update</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/delete/' + ${product.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/}]]";
    }
</script>
</html>
